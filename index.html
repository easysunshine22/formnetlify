<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label>TELEGRAM USERNAME: <input type="text" name="telegramuser" placeholder="Telegram Username" /></label>
        </p>
        <p>
            <label>TWITTER ID: <input type="text" name="twitterid" placeholder="Twitter ID" /></label>
        </p>
        <p>
            <label>EMAIL ADDRESS: <input type="email" name="email" placeholder="Email Address" /></label>
        </p>
        <p>
            <label>BSC WALLET: <input type="text" name="walletaddress" placeholder="Your Binance Smart Chain (BSC) Wallet Address" /></label>
        </p>
        <p>
            <label>TRANSACTION HASH LINK: <input type="text" name="transactionhash" placeholder=" Transaction Hash (TX)" /></label>
        </p>
        <p>
            <button type="submit">SUBMIT FORM</button>
        </p>
    </form>
    <script src="./js/script.js"></script>
</body>

</html>
